version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: cps_postgres
    environment:
      POSTGRES_USER: cps_user
      POSTGRES_PASSWORD: cps_password
      POSTGRES_DB: cps_growth
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cps_user"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

